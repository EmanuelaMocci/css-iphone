<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link style -->
    <link rel="stylesheet" href="style.css" />
    <!-- /link style -->

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Iphone</title>
  </head>
  <body>
    <div class="container">
      <div class="iphone-back">
        <div class="left-button" id="screen-on"></div>
        <div class="right-top-button"></div>
        <div class="right-center-button"></div>
        <div class="right-bottom-button"></div>
        <div class="camera-container">
          <!-- <div class="camera-container-shadow"></div> -->
          <div class="camera-left-container">
            <div class="camera-top">
              <div class="camera-top-lens-1">
                <div class="camera-top-lens-2">
                  <div class="camera-top-lens-3">
                    <div class="camera-top-lens-4">
                      <div class="camera-top-lens-5">
                        <div class="camera-top-lens-6">
                          <div class="camera-top-lens-7">
                            <div class="light"></div>
                            <div class="light-smaller"></div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="camera-bottom">
              <div class="camera-bottom-lens-1">
                <div class="camera-bottom-lens-2">
                  <div class="camera-bottom-lens-3">
                    <div class="camera-bottom-lens-4">
                      <div class="camera-bottom-lens-5">
                        <div class="light-smaller"></div>
                        <div class="light-smaller-pink">
                          <div class="inner-light-1"></div>
                          <div class="inner-light-2"></div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="camera-right-container">
            <div class="camera-right-light">
              <div class="light-left">
                <div class="inner-light-left-one"></div>
                <div class="inner-light-left-two"></div>
              </div>
              <div class="light-right">
                <div class="inner-light-right">
                  <div class="inner-light-right-one"></div>
                  <div class="inner-light-right-two"></div>
                </div>
              </div>
            </div>

            <div class="camera-center">
              <div class="camera-center-lens-1">
                <div class="camera-center-lens-2">
                  <div class="camera-center-lens-3">
                    <div class="camera-center-lens-4">
                      <div class="camera-center-lens-5">
                        <div class="camera-center-lens-6">
                          <div class="light"></div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="camera-right-dark"></div>
            <div class="dot-right"></div>
          </div>
        </div>

        <div class="apple-icon">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
            <!--! Font Awesome Pro 6.0.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
            <path
              d="M318.7 268.7c-.2-36.7 16.4-64.4 50-84.8-18.8-26.9-47.2-41.7-84.7-44.6-35.5-2.8-74.3 20.7-88.5 20.7-15 0-49.4-19.7-76.4-19.7C63.3 141.2 4 184.8 4 273.5q0 39.3 14.4 81.2c12.8 36.7 59 126.7 107.2 125.2 25.2-.6 43-17.9 75.8-17.9 31.8 0 48.3 17.9 76.4 17.9 48.6-.7 90.4-82.5 102.6-119.3-65.2-30.7-61.7-90-61.7-91.9zm-56.6-164.2c27.3-32.4 24.8-61.9 24-72.5-24.1 1.4-52 16.4-67.9 34.9-17.5 19.8-27.8 44.3-25.6 71.9 26.1 2 49.9-11.4 69.5-34.3z"
            />
          </svg>
        </div>
      </div>
      <div class="iphone-front">
        <div class="top-rectangle">
          <div class="audio"></div>
          <div class="camera-top-lens-6 camera-top-right">
            <div class="camera-top-lens-7">
              <div class="light-smaller"></div>
            </div>
          </div>
        </div>
        <div class="iphone-screen" id="iphone-screen">
          <!-- top -->
          <div class="top">
            <div class="top-left">
              <div class="time" id="time"></div>
            </div>

            <div class="top-right">
              <div class="signal">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512">
                  <!-- Font Awesome Pro 5.15.4 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) -->
                  <path
                    d="M216 288h-48c-8.84 0-16 7.16-16 16v192c0 8.84 7.16 16 16 16h48c8.84 0 16-7.16 16-16V304c0-8.84-7.16-16-16-16zM88 384H40c-8.84 0-16 7.16-16 16v96c0 8.84 7.16 16 16 16h48c8.84 0 16-7.16 16-16v-96c0-8.84-7.16-16-16-16zm256-192h-48c-8.84 0-16 7.16-16 16v288c0 8.84 7.16 16 16 16h48c8.84 0 16-7.16 16-16V208c0-8.84-7.16-16-16-16zm128-96h-48c-8.84 0-16 7.16-16 16v384c0 8.84 7.16 16 16 16h48c8.84 0 16-7.16 16-16V112c0-8.84-7.16-16-16-16zM600 0h-48c-8.84 0-16 7.16-16 16v480c0 8.84 7.16 16 16 16h48c8.84 0 16-7.16 16-16V16c0-8.84-7.16-16-16-16z"
                  />
                </svg>
              </div>
              <div class="wifi">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512">
                  <!-- Font Awesome Pro 5.15.4 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) -->
                  <path
                    d="M634.91 154.88C457.74-8.99 182.19-8.93 5.09 154.88c-6.66 6.16-6.79 16.59-.35 22.98l34.24 33.97c6.14 6.1 16.02 6.23 22.4.38 145.92-133.68 371.3-133.71 517.25 0 6.38 5.85 16.26 5.71 22.4-.38l34.24-33.97c6.43-6.39 6.3-16.82-.36-22.98zM320 352c-35.35 0-64 28.65-64 64s28.65 64 64 64 64-28.65 64-64-28.65-64-64-64zm202.67-83.59c-115.26-101.93-290.21-101.82-405.34 0-6.9 6.1-7.12 16.69-.57 23.15l34.44 33.99c6 5.92 15.66 6.32 22.05.8 83.95-72.57 209.74-72.41 293.49 0 6.39 5.52 16.05 5.13 22.05-.8l34.44-33.99c6.56-6.46 6.33-17.06-.56-23.15z"
                  />
                </svg>
              </div>
              <div class="battery">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512">
                  <!-- Font Awesome Pro 5.15.4 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) -->
                  <path
                    d="M544 160v64h32v64h-32v64H64V160h480m16-64H48c-26.51 0-48 21.49-48 48v224c0 26.51 21.49 48 48 48h512c26.51 0 48-21.49 48-48v-16h8c13.255 0 24-10.745 24-24V184c0-13.255-10.745-24-24-24h-8v-16c0-26.51-21.49-48-48-48zm-48 96H96v128h416V192z"
                  />
                </svg>
              </div>
            </div>
          </div>
          <!-- /top -->

          <!-- center -->
          <div class="icons-container">
            <div class="line1">
              <div class="icon">
                <img src="icons/camera.png" alt="photos icon" />
                <div>Photos</div>
              </div>

              <div class="icon">
                <img src="icons/application.png" alt="app store icon" />
                <div>App Store</div>
              </div>

              <div class="icon">
                <img src="icons/clock.png" alt="clock icon" />
                <div>Clock</div>
              </div>

              <div class="icon">
                <img src="icons/instagram.png" alt="instagram icon" />
                <div>Instagram</div>
              </div>

              <div class="icon">
                <img src="icons/mail.png" alt="mail icon" />
                <div>Mail</div>
              </div>

              <div class="icon smaller">
                <img src="icons/map.png" alt="map icon" />
                <div>Maps</div>
              </div>

              <div class="icon">
                <img src="icons/note.png" alt="note icon" />
                <div>Notes</div>
              </div>

              <div class="icon">
                <img src="icons/photo.png" alt="photo icon" />
                <div>Camera</div>
              </div>

              <div class="icon">
                <img src="icons/text.png" alt="text icon" />
                <div>Books</div>
              </div>

              <div class="icon">
                <img src="icons/weather.png" alt="weather icon" />
                <div>Weather</div>
              </div>

              <div class="icon smaller">
                <img src="icons/facetime.png" alt="facetime icon" />
                <div>FaceTime</div>
              </div>

              <div class="icon smaller">
                <img src="icons/facebook.png" alt="facebook icon" />
                <div>Facebook</div>
              </div>

              <div class="icon">
                <img src="icons/imovie.png" alt="imovie icon" />
                <div>iMovie</div>
              </div>

              <div class="icon border-radius">
                <img src="icons/linkedin.png" alt="linkedin icon" />
                <div>LinkedIn</div>
              </div>

              <div class="icon">
                <img src="icons/skype.png" alt="skype icon" />
                <div>Skype</div>
              </div>

              <div class="icon smaller">
                <img src="icons/twitter.png" alt="twitter icon" />
                <div>Twitter</div>
              </div>
            </div>
          </div>
          <!-- /center -->

          <!-- bottom -->
          <div class="bottom-bar-icons">
            <img src="icons/call.png" alt="call icon" class="icon icon-bar" />

            <img
              src="icons/safari.png"
              alt="safari icon"
              class="icon icon-bar"
            />

            <img
              src="icons/messages.png"
              alt="messages icon"
              class="icon icon-bar"
            />

            <img
              src="icons/settings.png"
              alt="settings icon"
              class="icon icon-bar"
            />
          </div>
          <!-- /bottom -->
        </div>

        <!-- buttons -->
        <div class="right-button" id="btn-on"></div>
        <div class="left-top-button"></div>
        <div class="left-center-button"></div>
        <div class="left-bottom-button"></div>
        <!-- /buttons -->
      </div>

      <div class="background-image">
        <button id="background1"></button><br />
        <button id="background2"></button><br />
        <button id="background-default"></button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
